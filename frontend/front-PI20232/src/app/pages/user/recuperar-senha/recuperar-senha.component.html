<mat-card>
    <mat-card-content>
        <form (submit)="recuperar()">
            <mat-form-field>
                <input matInput type="email" placeholder="Login" formControlName="login">
                <mat-error *ngIf="formRecuperarSenha.get('login')?.errors?.['required']">
                    Login é obrigatório.
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
