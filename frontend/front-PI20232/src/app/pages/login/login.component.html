<div class="container">
  <div class="content">
    <form (submit)="onSubmit()" [formGroup]="authForm">
      <h1 class="titulo">Login</h1>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Usuário</mat-label>
        <input matInput placeholder="Usuario" formControlName="username">
      </mat-form-field>
      <mat-hint *ngIf="authForm.get('username')?.errors?.['required'] &&
        authForm.get('username')?.touched">
        Nome de usuário é obrigatório!
      </mat-hint >
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha" formControlName="password">
      </mat-form-field>
      <mat-hint *ngIf="authForm.get('password')?.errors?.['required'] &&
        authForm.get('password')?.touched">
        Senha é obrigatória!
      </mat-hint >
      <mat-hint *ngIf="authForm.get('password')?.errors?.['minlength'] &&
        authForm.get('password')?.touched">
        Senha deve ter no mínimo 4 caracteres!
      </mat-hint >
        <button mat-raised-button color="primary" class="w-100" [disabled]="!authForm.valid">Autenticar</button>
    </form>
  </div>
</div>
