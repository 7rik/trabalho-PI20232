<mat-card>
  <mat-card-header class="justify-between flex">
    <mat-card-title>Interesses</mat-card-title>
    <mat-card-subtitle>Lista de interesses</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" *ngIf="interesses.interesseCar.length > 0; else semInteresses">

      <ng-container matColumnDef="interessado">
        <th mat-header-cell *matHeaderCellDef> Interessado </th>
        <td mat-cell *matCellDef="let element"> {{element.interessado?.login}} </td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" style="width: 200px;">
          <button mat-icon-button (click)="openInfo(element)"><mat-icon>info</mat-icon></button>
          <button mat-icon-button (click)="openEdit(element)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteInteresse(element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
<ng-template #semInteresses>
  <mat-card>
    <mat-card-header class="justify-between flex">
      <mat-card-title>Interesses</mat-card-title>
      <mat-card-subtitle>Lista de interesses</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Não há interesses cadastrados</p>
    </mat-card-content>
  </mat-card>
</ng-template>
