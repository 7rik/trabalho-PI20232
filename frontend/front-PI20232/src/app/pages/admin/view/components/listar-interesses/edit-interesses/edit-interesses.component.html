<mat-card>
  <mat-card-header class="justify-between flex">
    <mat-card-title>Editar interesse</mat-card-title>
    <mat-card-subtitle>Formulário de carros</mat-card-subtitle>
    <div>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Fechar</button>
    </div>
  </mat-card-header>
  <mat-card-content class="mt-12">
    <form (submit)="save()" [formGroup]="formRegistro" class="flex flex-wrap justify-between">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Usuário</mat-label>
        <input matInput formControlName="user">
        <mat-error *ngIf="formRegistro.get('user')?.errors?.['required']">
          Usuário é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Carro</mat-label>
        <input matInput type="text" formControlName="car">
        <mat-error *ngIf="formRegistro.get('car')?.errors?.['required']">
          Carro é obrigatório.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button (submit)="save()" color="primary"
        [disabled]="!formRegistro.valid">Editar</button>
    </form>
  </mat-card-content>
</mat-card>
