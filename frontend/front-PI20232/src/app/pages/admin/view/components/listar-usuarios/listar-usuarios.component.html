<mat-card>
  <mat-card-header class="justify-between flex">
    <mat-card-title>Usuários</mat-card-title>
    <mat-card-subtitle>Lista de Usuários</mat-card-subtitle>
    <div>
      <button mat-raised-button color="primary" (click)="newUser()">Cadastrar</button>
    </div>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource" *ngIf="dataSource.length > 0; else semUsuarios">

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.ativo ? 'ATIVO' : 'INATIVO'}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>

    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef> Administrador </th>
      <td mat-cell *matCellDef="let element"> {{element.isAdmin ? 'SIM' : 'NÃO'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element" style="width: 200px;">
        <button mat-icon-button (click)="openInfo(element)"><mat-icon>info</mat-icon></button>
        <button mat-icon-button (click)="openEdit(element)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteUser(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
<ng-template #semUsuarios>
    <mat-card-content class="w-full flex justify-center">
      <span>Não há usuários cadastrados</span>
    </mat-card-content>
